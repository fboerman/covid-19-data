<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Covid-19 Map</title>

<style>
#mapid { height: 900px; }
.info {
    padding: 6px 8px;
    font: 14px/16px Arial, Helvetica, sans-serif;
    background: white;
    background: rgba(255,255,255,0.8);
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    border-radius: 5px;
}
.info h4 {
    margin: 0 0 5px;
    color: #777;
}
</style>

 <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
   integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
   crossorigin=""/>
</head>

<body>
 <div id="mapid"></div>


 <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
   integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
   crossorigin=""></script>
 <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

	<script>
	function GetUrlParameter(sParam)
	{
		var sPageURL = window.location.search.substring(1);
		var sURLVariables = sPageURL.split('&');
		for (var i = 0; i < sURLVariables.length; i++)
		{
			var sParameterName = sURLVariables[i].split('=');
			if (sParameterName[0] == sParam)
			{
				return sParameterName[1];
			}
		}
	}

	var timestamp = GetUrlParameter("to");
	var type = GetUrlParameter("type");
	if(timestamp != undefined) {
	var date = new Date(parseInt(timestamp));
	var dname = ('0' + date.getDate()).slice(-2) + ''
             + ('0' + (date.getMonth()+1)).slice(-2) + ''
             + date.getFullYear();
	} else {
	var dname = 'invalid';
	}
	if(type == undefined) {
	type = 'invalid';
	}

	$.getScript("data/" + type +  "/states_colormap_" + dname + ".js");
	function style(feature) {
	    return {
		fillColor: getColor(feature.properties.value),
		weight: 2,
		opacity: 1,
		color: 'white',
		dashArray: '3',
		fillOpacity: 0.7
	    };
	}
	var map = L.map('mapid').setView([-11.39, -53.85], 5);
	L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
	var geojson;
	function highlightFeature(e) {
		geojson.resetStyle();
		var layer = e.target;
		layer.setStyle({
			weight: 5,
			color: '#666',
			dashArray: '',
			fillOpacity: 0.7
			});
		if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
			layer.bringToFront();
		}

		info.update(layer.feature.properties);
	}
	function resetHighlight(e) {
		geojson.resetStyle(e.target);
		info.update();
	}

	function onEachFeature(feature, layer) {
		layer.on({
		mouseover: highlightFeature,
		click: highlightFeature,
		mouseout: resetHighlight,
		});
	}


	$.getJSON("data/" + type + "/states_" + dname + ".geojson", function(data) {
		geojson = L.geoJson(data, {
			style: window.style,
			onEachFeature: onEachFeature
		}).addTo(map);
	});

	var info = L.control();

	info.onAdd = function (map) {
		this._div = L.DomUtil.create('div', 'info'); // create a div with a class "info"
		this.update();
		return this._div;
	};

	// method that we will use to update the control based on feature properties passed
	info.update = function (props) {
		if(type == "confirmed") {
		this._div.innerHTML = '<h4>Corona virus confirmed cases spread over Brazil per 100.000 habitants</h4>' +  (props ?
			'<b>' + props.name + '</b><br />' + props.value + '<br/><br/> absolute value: ' + props.absvalue
		: 'Hover over a state');
		}
		if(type == "deaths") {
		this._div.innerHTML = '<h4>Corona virus deaths spread over Brazil per 100.000 habitants</h4>' +  (props ?
			'<b>' + props.name + '</b><br />' + props.value + '<br/><br/> absolute value: ' + props.absvalue
		: 'Hover over a state');
		}

	};

	info.addTo(map);

	</script>

</body>
</html>
